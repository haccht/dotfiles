set-option -g prefix C-q
unbind C-b

set-option -g bell-action none
set-option -g history-limit 9999
set-option -g default-terminal screen-256color
set-option -g allow-rename off
set-option -g set-titles on
set-option -g set-titles-string "#T #{session_alerts}"
set-option -g renumber-windows on
set-option -g visual-activity on

set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-window-option -g monitor-activity on

bind i display-pane
bind n new-window
bind b break-pane
bind x kill-pane
bind X kill-window
bind s choose-window "join-pane -h -t '%%'"
bind S choose-window "join-pane -t '%%'"
bind c setw synchronize-panes off \; display "synchronize off!"
bind C setw synchronize-panes on  \; display "synchronize on!"
bind r source-file ~/.tmux.conf
bind-key h pipe-pane \;                                  display 'logging off $HOME/.tmux/tmux-#W.log'
bind-key H pipe-pane 'cat >> $HOME/.tmux/tmux-#W.log' \; display 'logging on  $HOME/.tmux/tmux-#W.log'

bind v copy-mode
bind p paste-buffer
bind -T copy-mode-vi y send -X copy-selection

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind - split-window -v
bind | split-window -h
bind C-q run "tmux last-window || tmux last-pane"

bind -r H resize-pane -L
bind -r L resize-pane -R
bind -r J resize-pane -D
bind -r K resize-pane -U

set -g status-fg cyan
set -g status-bg black
set -g status-left-length 30
set -g status-left  '#[fg=white][#S#[fg=white]]#[default] '
set -g status-right '#[fg=magenta,bg=black,bold] [%Y-%m-%d(%a) %H:%M]#[default]'
setw -g window-status-current-style "bg=colour0,fg=colour11"
